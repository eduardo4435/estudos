<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgba(68, 125, 199);
            color: rgb(252, 240, 255);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="msg">Aqui vai o resultado</p>
    <p class="men">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>

       var d = document.querySelector('p.men')
       document.write(d.innerHTML)
       d.style.background = 'red'
    </script>   
</body>
</html>
