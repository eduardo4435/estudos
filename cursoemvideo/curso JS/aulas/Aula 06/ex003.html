<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa...</title>
    <style>
        body {
             background-color: rgb(66, 66, 151);
             color: white; /* comentario em CSS */
             font: normal 20pt Arial;
        }
        h1 { 
            color: rgb(255, 255, 0);
        } 
    </style>
</head> 
<body>
    <h1>Olá, mundo!</h1> <!-- isso e um comentario -->
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt("Digite um numero: ")) //String
      var n2 = Number(window.prompt("digite outro numero: ")) // String
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
      // (number + number) para adição
      // (string + string) para concatenação
      /*(OBS) -> para converte numero em string:
              -> String(n) ou n.toString() */
    </script>
</body>
</html>
