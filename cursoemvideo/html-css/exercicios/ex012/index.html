<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com videos</title>
</head>
<body>
    <h1>Videos em diferentes formatos</h1>
    <p>Estes videos estão hospedados em seu próprio servidor.</p>
    <video width="660" controls poster="img/limoes-capa.png" autoplay loop>
        <source src="midia/videolimão.mp4" type="video/mp4">
        <source src="midia/videolimão.ogv" type="video/OGG">
        <p>seu navegador não tem compatibilidade com a reprodução de videos.</p>
        <!-- HandBrake - programa que converte para outros formatos de videos -->
    </video> 
    <br>
    <iframe width="660" height="415" src="https://www.youtube.com/embed/CB2bxw45HAc?si=zvaZYJUmW2xo8eb0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</html>
