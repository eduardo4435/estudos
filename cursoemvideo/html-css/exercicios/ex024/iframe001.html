<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!-- Tamanho padrão do iframe 300x150 -->

    <p>
        Acessando o site do 

        <iframe 
            src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 

        <iframe 
            src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe>   
        também é muito  legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>
