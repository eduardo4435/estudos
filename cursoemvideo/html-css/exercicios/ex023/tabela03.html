<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }

        #linha {
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>

        </tr>
        <tr>
            <td id="linha" rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>B3</td>
            <td>C3</td>

</body>
</html>
