<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-size: 1.5em;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 2px solid black;
        }

        .Amarelo {
            background-color: yellow;
        }

        .Vermelho {
            background-color: red;
        }
        .Azul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="Amarelo">
            <col class="Vermelho" span="2">
            <col class="Azul">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>25</td>
                <td>F</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>28</td>
                <td>M</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>48</td>
                <td>M</td>
                <td>Vendedor</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
