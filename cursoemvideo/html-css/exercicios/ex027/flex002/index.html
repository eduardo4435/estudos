<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            display: flex;
            background-color: lightsalmon;
            flex-direction: column;
        }

        .Item {
            background-color: lightskyblue;
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="Item">
            A
        </div>
        <div class="Item">
            B
        </div>
        <div class="Item">
            C
        </div>
        <div class="Item">
            D
        </div>
        <div class="Item">
            E
        </div>
        <div class="Item">
            F
        </div>
        <div class="Item">
            G
        </div>
    </div>
</body>
</html>
