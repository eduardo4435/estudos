<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            display: flex;
            flex-flow: row nowrap;
            background-color: lightsalmon;
        }

        .Item {
            background-color: lightskyblue;
            text-align: center;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="Item">
            Exemplo de Bloco A
        </div>
        <div class="Item">
            Exemplo de Bloco B
        </div>
        <div class="Item">
            Exemplo de Bloco C
        </div>
        <div class="Item">
            Exemplo de Bloco D
        </div>
        <div class="Item">
            Exemplo de Bloco E
        </div>
        <div class="Item">
            Exemplo de Bloco F
        </div>
        <div class="Item">
            Exemplo de Bloco G
        </div>
    </div>
</body>
</html>
