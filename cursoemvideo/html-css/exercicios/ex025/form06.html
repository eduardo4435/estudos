<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="inivel" step="0.1" min="1" max="10" value="10">
        </p>
        <p>
            <!--OBS: para fazer o envio de arquivos use o metodo POST-->
            <label for="ien">Enviar:</label>
            <input type="file" name="en" id="ien">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
