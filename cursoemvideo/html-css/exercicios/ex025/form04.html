<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" nome="nome" id="inome" autocomplete="name" placeholder="nome completo" >
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" nome="tel" id="itel" autocomplete="tel" placeholder="(xx) x xxxx-xxxx" >
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" nome="email" id="iemail" autocomplete="email" placeholder="seu email">
            </p>
            <!-- estudar sobre o RegEx -->
            <p>
                <label for="icpf">CPF:</label>
                <input type="text" nome="cpf" id="icpf" placeholder="xxx.xxx.xxx-xx" pattern="^\([1,2,3]{3}\).\d{3}.[0-9]{3}-[0-9]{2}$">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
