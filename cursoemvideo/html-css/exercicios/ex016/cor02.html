<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* to right(para direita), to left(para esquerda), to top(para cima), to bottom(para baixo) */

        * { /* Configurações globais das css */
            height: 100%;
        }
        body {
           background-image: linear-gradient(20deg, #FFC900 10%, #FF6A00, #FF2329, #FF00BF, #6D11FF);
           background-attachment: fixed; /* fixar o degrade de fundo */
           color: white;
        }
    
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
