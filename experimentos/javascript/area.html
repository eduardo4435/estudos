<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var acao = document.querySelector('#area')
        acao.addEventListener('click', clicar)
        acao.addEventListener('mouseenter', entrar)
        acao.addEventListener('mouseout', sair)
        function clicar() {
            acao.innerHTML = 'Clicou!'
            acao.style.background = 'red'
        }

        function entrar() {
            acao.innerHTML = 'Entrou'
        }
        function sair() {
            acao.innerHTML = 'Saiu'
            acao.style.background = 'green'
        }
    </script>
</body>
</html>
