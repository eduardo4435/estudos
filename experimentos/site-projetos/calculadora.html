<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/main.css" media="all">
    <link rel="stylesheet" href="estilos/calculadora/main.css" media="all">
</head>
<body>
    <div id="calc_conteiner">
        <header>

        </header>
        <main>
            <section>
                <div id="calculadora">
                    <div id="calculo">
                        <h1 id="res"></h1>
                    </div>
                    <div id="elementos">
                        <div id="numeros">
                            <div id="linha_n1">
                                <div class="num" onclick="insert('1')">
                                    <div class="algari">
                                        <p>1</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('2')">
                                    <div class="algari">
                                        <p>2</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('3')">
                                    <div class="algari">
                                        <p>3</p>
                                    </div>
                                </div>    
                            </div>
                            <div id="linha_n2">
                                <div class="num" onclick="insert('4')">
                                    <div class="algari">
                                        <p>4</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('5')">
                                    <div class="algari">
                                        <p>5</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('6')">
                                    <div class="algari">
                                        <p>6</p>
                                    </div>
                                </div>
                            </div>
                            <div id="linha_n3">
                                <div class="num" onclick="insert('7')">
                                    <div class="algari">
                                        <p>7</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('8')">
                                    <div class="algari">
                                        <p>8</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('9')">
                                    <div class="algari">
                                        <p>9</p>
                                    </div>
                                </div>
                            </div>
                            <div id="linha_n4">
                                <div class="num" style="background-color: rgb(20, 20, 20);" onclick="limpa()">
                                    <div class="algari">
                                        <p style="color: rgb(214, 5, 5);">C</p>
                                    </div>
                                </div>
                                <div class="num" onclick="insert('0')">
                                    <div class="algari">
                                        <p>0</p>
                                    </div>
                                </div>
                                <div class="num" style="background-color: rgb(20, 20, 20);" onclick="insert(',')">
                                    <div class="algari">
                                        <p>,</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="operacoes">
                            <div class="oper" onclick="insert('+')">
                                <div class="elem">
                                    <img src="midia/calculadora/img/mais.png" alt="">
                                </div>
                            </div>
                            <div class="oper" onclick="insert('-')">
                                <div class="elem">
                                   <img src="midia/calculadora/img/menos.png" alt="" style="height: 60px;">                                           
                                </div>
                            </div>
                            <div class="oper" onclick="insert('*')">
                                <div class="elem">
                                    
                                </div>
                            </div>
                            <div class="oper" onclick="insert('/')">
                                <div class="elem">
                                    <p></p>
                                </div>
                            </div>
                            <div class="oper" style="background-color: orangered;" onclick="calcular()">
                                <div class="elem">
                                    <img src="midia/calculadora/img/igual.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="script/calculadora.js"></script>
</body>
</html>
